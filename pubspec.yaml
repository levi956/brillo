name: brillo_assessment
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  auto_size_text: ^3.0.0
  awesome_dio_interceptor: ^1.0.0
  chips_choice: ^3.0.0
  cupertino_icons: ^1.0.2
  dio: ^5.1.1
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_hooks: ^0.18.6
  flutter_riverpod: ^2.3.3
  hooks_riverpod: ^2.3.3
  # intl: ^0.18.0
  line_awesome_flutter: ^2.0.0
  # pin_code_fields: ^7.4.0
  riverpod: ^2.3.3
  supabase_flutter: ^1.6.2

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/images/
    # - assets/svg/
    - assets/fonts/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Bold.ttf
